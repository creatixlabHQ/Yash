<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yash Profile</title>
  <style>
    /* ===== Global Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== Profile Card ===== */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      padding: 40px;
      width: 320px;
      text-align: center;
      position: relative;
      transform-style: preserve-3d;
      animation: float 4s ease-in-out infinite;
      transition: transform 0.4s;
    }

    .card:hover {
      transform: scale(1.05) rotateY(10deg);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* ===== Profile Image ===== */
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid cyan;
      box-shadow: 0 0 20px cyan;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .card img:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
    }

    /* ===== Name and Text ===== */
    .card h2 {
      color: #fff;
      font-size: 1.8em;
      margin-top: 15px;
      text-shadow: 0 0 15px cyan;
    }

    .card p {
      color: #d1faff;
      font-size: 0.95em;
      margin-top: 10px;
      opacity: 0.9;
    }

    /* ===== Buttons ===== */
    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00ffff;
    }

    .btn:hover {
      background: linear-gradient(90deg, #0077ff, #00ffff);
      transform: scale(1.1);
      box-shadow: 0 0 40px #00ffff;
    }

    /* ===== Animated Glow Circles ===== */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.2);
      animation: move 10s infinite ease-in-out;
    }

    @keyframes move {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-50px) scale(1.2);
      }
    }

    .circle.one { width: 150px; height: 150px; top: -60px; right: -60px; }
    .circle.two { width: 100px; height: 100px; bottom: -40px; left: -40px; animation-delay: 2s; }
  </style>
</head>
<body>

  <div class="card" id="profileCard">
    <div class="circle one"></div>
    <div class="circle two"></div>

    <img src="https://i.postimg.cc/05WWJ7nT/IMG-20251104-192208.jpg" alt="Yash Logo">
    <h2>Yash</h2>
    <p>Creative Developer âœ¨ | Passion for Design & Animation ðŸ’«</p>

    <button class="btn" id="glowBtn">Follow</button>
  </div>

  <script>
    // ===== JS for button animation effect =====
    const btn = document.getElementById("glowBtn");
    btn.addEventListener("click", () => {
      btn.innerText = "Following...";
      btn.style.background = "linear-gradient(90deg, #00ff88, #00ffaa)";
      btn.style.boxShadow = "0 0 40px #00ffaa";
      setTimeout(() => {
        btn.innerText = "Follow";
        btn.style.background = "linear-gradient(90deg, #00ffff, #0077ff)";
        btn.style.boxShadow = "0 0 20px #00ffff";
      }, 2000);
    });

    // Card par smooth rotate effect JS se
    const card = document.getElementById("profileCard");
    document.addEventListener("mousemove", (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 40;
      const y = (window.innerHeight / 2 - e.pageY) / 40;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
  </script>

</body>
</html>
